{% extends "layout.html" %}

{% block body %}


  <div class="row">
  {% for item in types %}

  <div class="col-lg-6 edit-container head-container">

    <!-- INPUTS -->
    <!-- INPUTS -->
    <!-- INPUTS -->
    <form action="{{ url_for('edit_tjenester', id=item.id) }}" method="post">

      <div class="form-group row">

        <div class="col-lg-2">
            <button
              class="
                      edit-buttons
                      show-hide
                    "
              data-selector=".head-container"
              >rediger</button>
        </div>

        <!-- NAME -->
        <div class="col">
          <input
            class="
                  form-control-plaintext
                  hidden-input
                  edit-name
                  "
            type="text"
            value="{{ item.name }}"
            readonly required
            name="name"
          />
        </div>

      </div>
      <div class="form-group row">

        <!-- PRICE ONE -->
        <div class="col-lg-6 col">
          <input
            class="
                    form-control-plaintext
                    hidden-input
                    edit-price
                  "
            type="text"
            value="{{ item.price_one }}"
            readonly required
            name="price_one"
          />
        </div>

        <!-- PRICE TWO -->
        <div class="col-lg-6 col">
          <input
            class="
                  form-control-plaintext
                  hidden-input
                  edit-price
                  "
            type="text"
            value="{{ item.price_two }}"
            readonly
            name="price_two"
            placeholder="Alternativ 2. pris."
          />
        </div>

      </div>

      <!-- DESCRIPTION -->
      <div>
          <textarea
            class="
                    form-control-plaintext
                    hidden-input
                    edit-description
                  "
            rows="3"
            readonly required
            name="description"
            >{{ item.description }}</textarea>
      </div>

      {% include "submit-buttons.html" %}

      </div>

  </div>
  {% endfor %}

    <!-- ADD ITEM -->
    <!-- ADD ITEM -->
    <!-- ADD ITEM -->
    <div class="col-lg-12">


    <!-- LEGG TIL BUTTON -->
    <button
      class="
              add-items
              add-button
            "
      >Legg til
    </button>


      <form class="add-items-form" action="{{ url_for('new_tjeneste') }}" method="post" style="display: none;">

        <div class="form-group row">

          <!-- NAME -->
          <div class="col">
            <input
              class="
                      form-control
                      input
                    "
              type="text"
              required
              name="name"
              placeholder="Navn"
            />
          </div>

          <!-- PRICE ONE -->
          <div class="col">
            <input
              class="
                      form-control
                      input
                    "
              type="text"
              required
              name="price_one"
              placeholder="Ã˜verste krone per time"
            />
          </div>

          <!-- PRICE TWO -->
          <div class="col">
            <input
              class="
                      form-control
                      input
                    "
              type="text"
              name="price_two"
              placeholder="Nederste kroner per time"
            />
          </div>

        </div>


            <textarea
              class="
                      form-control
                      input
                    "
              rows="3"
              required
              name="description"
              placeholder="Forklaring"
            ></textarea>

        <!-- SUBMIT -->
        <button
          class="
                  btn
                  btn-link
                "
          type="submit"
          >Submit
        </button>

        <!-- RESET -->
        <button
          class="
                  btn
                  btn-link
                "
          type="reset"
          >Reset
        </button>

        <!-- CANCEL -->
        <button class="
                      btn
                      btn-link
                      cancel-new
                    " type="button">Cancel
        </button>



      </form>
  </div>

  </div>


</div>
{% endblock %}
