{% extends "layout.html" %}


{% block body %}


  <div class="row">
{% for service in services %}
    <div class="col-lg-6">
      <div class="subcontainer services-container">

        <!-- NAME -->
        <h5 class="headers services-header">{{ service.name }}</h5>

        <!-- DESCRIPTION -->
        <p class="descriptions services-description">{{ service.description }}</p>

        <!-- PRICE_ONE -->
        <p class="prices services-price">
          {{ service.price_one }}
        </p>
        <!-- PRICE_TWO -->
        <p class="prices services-price">
          {{ service.price_two }}
        </p>


      </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
