<!DOCTYPE html>
<html>

  <head>

    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:300|Kaushan+Script|Reenie+Beanie|Unica+One" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>

  <body class="index-body">


    <div class="gradient-background"></div>
    <div class="container index-container">

      <!-- IMAGE LOGO -->
      <div class="col-lg-12 logo-container">
        <img
          src="{{ url_for('static', filename="img/logo-big2.png")}}"
          id="index-logo"
          alt="Sveins Grill logo forside"
        />
      </div>

      <div class="row justify-content-center">

      {% set index_bar = [
          ("/meny/middag" , 'Overtidsmat & Meny'),
          ("/catering/forretter", 'Catering'),
          ("/grill" , 'Grill'),
          ("/tjenester" , 'Tjenester'),
          ("/kontakt" , 'Kontakt oss'),
        ]
      %}

      {% for href, caption in index_bar %}

        <div class="col-lg-2 col-12 m-1">
          <button
            class="
                    index-buttons
                  "
            onclick="{{ href|e }}"
            >{{ caption }}
          </button>
        </div>
      {% endfor %}

      </div>

      <div class="col-lg-10 index-image-container">
        <img
          src="{{ url_for('static', filename='cut/sveins7.png') }}"
          alt="Bilde av Svein"
          class="index-img"

        />
      </div>

    </div>

  {% include "footer.html" %}

  </body>

</html>
