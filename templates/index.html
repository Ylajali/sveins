<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico">

    <title>Sveins Grill ― en av de gode gamle | Danmarksplass, Bergen</title>

    <meta name=”description” content=”{{ description }}”>


    <!-- MISC -->
    <meta name="google-site-verification" content="y4WS_DnPmJh7oyHUkeomnhwaWzPw0qdoy0xEXnlLe7I" />

    <meta name="description" content="{{ description }}">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Averia+Sans+Libre:300|Kaushan+Script|Reenie+Beanie|Unica+One" rel="stylesheet">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- SCRIPTS -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>

  <body>


    <div class="gradient-background"></div>
    <div class="container index-container">

      <!-- IMAGE LOGO -->
      <div class="col-lg-12 col-12 logo-container">
        <h1 class="headtitle index-header">
<span class="lg-only diamond-index">&#9830;</span> Sveins Grill <span class="lg-only diamond-index">&#9830;</span>
          
        </h1>
      </div>

      <div class="row justify-content-center">

      {% set index_bar = [
          ("/meny/middag" , 'Overtidsmat & Meny'),
          ("/catering/forretter", 'Catering'),
          ("/grillmat" , 'Grill'),
          ("/tjenester" , 'Tjenester'),
          ("/kontakt-oss" , 'Kontakt oss'),
        ]
      %}

      {% for href, caption in index_bar %}

        <div class="col-lg-2 col-12 m-1">
          <button
            class="
                    index-buttons
                  "
            onclick="{{ href|e }}"
            >{{ caption }}
          </button>
        </div>
      {% endfor %}

      </div>

      <div class="col-lg-10 index-image-container">
        <img
          src="{{ url_for('static', filename='cut/sveins7.png') }}"
          alt="Bilde av Svein"
          class="index-img"

        />
      </div>

    </div>

  {% include "footer.html" %}

  </body>

</html>
